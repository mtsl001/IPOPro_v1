<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPO Insight Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* 
       * Markdown Styles for Forensic Reports 
       */
      .markdown-body { color: #374151; }
      .markdown-body h1 { font-size: 1.875rem; font-weight: 700; color: #111827; margin-top: 2rem; margin-bottom: 1rem; line-height: 1.2; }
      .markdown-body h2 { font-size: 1.5rem; font-weight: 600; color: #1f2937; margin-top: 1.75rem; margin-bottom: 0.75rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }
      .markdown-body h3 { font-size: 1.25rem; font-weight: 600; color: #374151; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.75; color: #4b5563; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #4b5563; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #4b5563; }
      
      /* Tables */
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; font-size: 0.875rem; display: block; overflow-x: auto; }
      .markdown-body th { background-color: #f3f4f6; text-align: left; padding: 0.75rem; border: 1px solid #e5e7eb; font-weight: 600; color: #111827; white-space: nowrap; }
      .markdown-body td { padding: 0.75rem; border: 1px solid #e5e7eb; color: #4b5563; }
      
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; margin-left: 0; color: #4b5563; font-style: italic; background-color: #eff6ff; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; }
      .markdown-body strong { font-weight: 600; color: #111827; }
      .markdown-body code { background-color: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.875em; color: #dc2626; }
      .markdown-body pre { background-color: #1f2937; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; color: #e5e7eb; }
      .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
      .markdown-body hr { height: 1px; background-color: #e5e7eb; border: none; margin: 2rem 0; }
    </style>
    
    <!-- 
      Import Map:
      Using aistudiocdn.com for React 19.
      Using esm.sh for libraries, configured to use external React 19.

{

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",

}
